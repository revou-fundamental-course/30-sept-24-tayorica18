<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Konversi Suhu</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Kalkulator Konversi Suhu</h1>
        <hr/>
    </header>

    <main>
        <!--Form Content-->
        <section>
            <!-- Instruction -->
            <article>
                <p>Masukkan suhu dalam derajat Celsius (&deg;C) dan klik tombol konversi untuk mendapatkan hasil suhu dalam derajat Fahrenheit (&deg;F).</p>
            </article>

            <!-- Input Suhu -->
            <form id="tempForm">
                <div>
                    <label for="input-suhu">Celsius (&deg;C)</label>
                </div>
                <input id="input-suhu" type="text" required oninput="validateInput()" placeholder="Masukkan angka...">
                
                <div class="padding-16">
                    <button type="button" class="form-btn form-btn-submit" onclick="convertTemp()">Konversi</button>
                    <button type="reset" class="form-btn form-btn-reset" onclick="resetForm()">Reset</button>
                    <button type="button" class="form-btn form-btn-reverse" onclick="reverseConversion()">Reverse</button>
                </div>
            </form>

            <!-- Result Field -->
            <div>
                <label for="hasil-suhu">Fahrenheit (&deg;F)</label>
            </div>
            <textarea id="hasil-suhu" disabled></textarea>

            <!-- Explanation Field -->
            <div class="padding-16">
                <div>
                    <label for="how-to-suhu">Cara Kalkulasi:</label>
                </div>
                <textarea id="how-to-suhu" disabled></textarea>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="js/script.js"></script>
</body>

</html>
